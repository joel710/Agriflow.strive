<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <a routerLink="/" class="text-4xl font-['Pacifico'] text-primary">Agriflow</a>
      <h2 class="mt-4 text-2xl font-semibold text-gray-700">Connectez-vous à votre compte</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
        <input id="email" type="email" formControlName="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
               [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="mt-1 text-xs text-red-500">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input id="password" type="password" formControlName="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
               [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="mt-1 text-xs text-red-500">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Se souvenir de moi</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-primary hover:text-primary-dark">Mot de passe oublié?</a>
        </div>
      </div>

      <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-md text-sm">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="isLoading || loginForm.invalid"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50">
          <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white mr-2"></span>
          <span *ngIf="isLoading">Connexion...</span>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Pas encore de compte?
      <a routerLink="/register" class="font-medium text-primary hover:text-primary-dark">Inscrivez-vous</a>
    </p>
  </div>
</div>
